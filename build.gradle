apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    runtime group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.4'
    runtime group: 'nu.pattern', name: 'opencv', version: '2.4.9-7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}